
<p>
  Angular Component HTML file
  </p>

  <form>
    <label for="name">Name:</label>
    <input id="name" name="name" type="text" [(ngModel)]="name" />
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" />
  
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" cols="50" [(ngModel)]="message"></textarea>
  </form>
